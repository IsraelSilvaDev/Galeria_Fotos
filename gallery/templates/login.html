{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login - Wedding Gallery</title>
    <link rel="stylesheet" href="{% static 'css/sb-admin-2.min.css' %}">
</head>
<body class="bg-gradient-primary">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5">
                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">Galeria de Fotos</h1>
                        </div>
                        {% if messages %}
                            <div class="alert alert-warning">
                                {% for message in messages %}
                                    <div>{{ message }}</div>
                                {% endfor %}
                            </div>
                        {% endif %}
                        <form method="post" class="user">
                            {% csrf_token %}
                            <div class="form-group">
                                <input type="text" name="username" class="form-control form-control-user" placeholder="UsuÃ¡rio" required>
                            </div>
                            <div class="form-group">
                                <input type="password" name="password" class="form-control form-control-user" placeholder="Senha" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-user btn-block">Entrar</button>
                        </form>
                        
                        <hr>
                        <div class="text-center">
                            <a class="small" href="#">Esqueceu a senha?</a>
                            {% block content %}
<h2></h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Cadastrar Usuarios</button>
</form>
{% endblock %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
